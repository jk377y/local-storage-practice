<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage Tutorial</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <form id="studentForm">
        <input type="text" placeholder="Student name" name="name" required />
        <input type="number" placeholder="Student age" name="age" required />
        <input type="number" placeholder="Student roll" name="roll" required />
        <button class="add">Add student</button>
        <button id="reset" class="reset">Reset Local Storage / Refresh Page</button>
      </form>
      <div class="students"></div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
